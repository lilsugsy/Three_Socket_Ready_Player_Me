<!DOCTYPE html>
<html>
  <head>
    <base href=".">
    <title>Metify | Reality Meets Digital </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/" class="logo--clip">
          <img src="/static/images/logo.png" alt="Metify">
        </a>
      </div>
      <div class="buttons">
        <button id="button__settings"><span class="material-symbols-rounded">settings</span></button>
        <button id="button__messages"><span class="material-symbols-rounded">sms</span></button>
        <button id="button__account"><span class="material-symbols-rounded">account_circle</span></button>
      </div>
    </header>
    
    <canvas class="webgl"></canvas>
    <iframe id="frame" class="frame" allow="camera *; microphone *"></iframe>
    
    <div id="users">
      <span class="material-symbols-rounded">supervised_user_circle</span>
      <div id="numUsers">1 user</div>
    </div>
    
    
    <div class="messages--container">
      <div class="messages--container__header"><h3>Chat</h3></div>
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="..." /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>        
  </body>
</html>
